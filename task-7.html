<script type="text/javascript">
    var p = parseInt(prompt("Enter the value of P :-"));
    var r = parseInt(prompt("Enter the value of R :-"));
    var n = parseInt(prompt("Enter the value of N :-"));
    var ans;

    ans = p*r*n/100;
    document.write("<h1>Find the ans of  rate of interest :-  "+ans+"</h1>");

    console.log("Find the ans of  rate of interest :- "+ans); 
</script>
