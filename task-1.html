<script type="text/javascript">
    var a = parseInt(prompt("Enter the number of A :- "));
    var b = parseInt(prompt("Enter the number of B :- "));

    var add = a + b;
    var sub = a - b;
    var mul = a * b;
    var div = a / b;
    document.write("<h1> Ans of Addition :-  "+add+"</h1>");
    document.write("<h1> Ans of Subtraction :-  "+sub+"</h1>");
    document.write("<h1> Ans of multiplication :-  "+mul+"</h1>");
    document.write("<h1> Ans of Division :-  "+div+"</h1>");
    // concole dvara
    console.log("Ans of Addition :- "+add);
    console.log("Ans of Subtraction :- "+sub);
    console.log("Ans of Multiplication :- "+mul);
    console.log("Ans of Division :- "+div);

</script>
