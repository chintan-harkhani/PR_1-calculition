<script type="text/javascript">
    var bs = parseInt(prompt("Enter the Basic salary :-"));
    var hra,da,ta,ans;
    
     hra = bs*10/100;
     da  = bs*5/100;
     ta  = bs*8/100;

     ans = bs + hra + da + ta ;

     document.write("<h1> Find the ans of gross salary :- "+ans+"</h1>");
       //concole.dvara
    console.log(" Find the ans of gross salary :-"+ans);

</script>
